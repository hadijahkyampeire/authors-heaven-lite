language: node_js
 
node_js:
  - stable
 
install:
  - npm install
 
cache:
  directories:
    - node_modules

before_script:
  - npm run build
  - npm start --silent
  - echo fs.inotify.max_user_watches=524288 

script:
  - npm run test:ci
  - $(npm bin)/cypress run --record
 
after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: build
 on:
   branch: master

